<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Impozit Auto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="capacitate-cilindrica">
            <label for="capacitate-cilindrica">Capacitate cilindrica</label>
            <input type="number" id="capacitate-cilindrica" min="100" max="10000">

        </div>
        <div>
            <button onclick="calculeazaImpozitAuto()">Calculeaza impozit</button>
        </div>
        <p id="rezultat">Rezultatul va fi aici</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
